    <h2>Department of Computer Studies Time Manager</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>

                <input id="sign-up-name" type="text" placeholder="Name" />
                <input id="sign-up-email" type="email" placeholder="Email" />
                <input id="sign-up-pass" type="password" placeholder="Password" />
                <button id="sign-up">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>

                <input id="sign-in-email" type="email" placeholder="Email" />
                <input id="sign-in-pass" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your CVSU Account</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const firebaseConfig = {

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        console.log(auth);
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html'; 
            }
        });

        document.getElementById("sign-up").addEventListener("click", function () {
            var email = document.getElementById("sign-up-email").value;
            var password = document.getElementById("sign-up-pass").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {

                    const user = userCredential.user;
                    console.log(user);
                    alert("Registration successfully!!");

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
               
                    console.log(errorMessage);
                    alert(error);
                });
        });

        document.getElementById("sign-in").addEventListener("click", function () {
            var email = document.getElementById("sign-in-email").value;
            var password = document.getElementById("sign-in-pass").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log(user);
                    alert(user.email + " Login successful");
                    localStorage.setItem('authToken', 'true');
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    alert(errorMessage);
                });

        });
